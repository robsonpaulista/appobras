  <link rel="stylesheet" href="styles.css">

<body>
  <!-- Sidebar -->

    <div class="sidebar-header">
      <div class="sidebar-logo">

          <span class="sidebar-logo-letter">D</span>

        <span class="sidebar-logo-text">Dynamics Obras</span>
      </div>
    </div>
    <nav class="sidebar-nav">
      <a href="/dashboard.html" class="sidebar-nav-item" title="Dashboard">
        <div class="sidebar-nav-icon">
          <i data-lucide="layout-dashboard"></i>
        </div>
        <span class="sidebar-nav-text">Dashboard</span>
      </a>
      <div class="sidebar-nav-group">
        <button type="button" class="sidebar-nav-item sidebar-nav-group-toggle" id="cadastrosToggle" aria-expanded="true" title="Cadastros">
          <div class="sidebar-nav-icon">
            <i data-lucide="folder"></i>
          </div>
          <span class="sidebar-nav-text">Cadastros</span>
          <div class="sidebar-nav-chevron">
            <i data-lucide="chevron-right"></i>
          </div>
        </button>
        <div class="sidebar-nav-submenu" id="cadastrosSubmenu">
          <a href="/prestadores.html" class="sidebar-nav-item sidebar-nav-subitem" title="Prestadores">
            <div class="sidebar-nav-icon">
              <i data-lucide="user-plus"></i>
            </div>
            <span class="sidebar-nav-text">Prestadores</span>
          </a>
          <a href="/locais.html" class="sidebar-nav-item sidebar-nav-subitem" title="Locais">
            <div class="sidebar-nav-icon">
              <i data-lucide="map-pin"></i>
            </div>
            <span class="sidebar-nav-text">Locais</span>
          </a>
          <a href="/obras.html" class="sidebar-nav-item sidebar-nav-subitem" title="Obras">
            <div class="sidebar-nav-icon">
              <i data-lucide="building-2"></i>
            </div>
            <span class="sidebar-nav-text">Obras</span>
          </a>
          <a href="/usuarios.html" class="sidebar-nav-item sidebar-nav-subitem active" title="Usuários">
            <div class="sidebar-nav-icon">
              <i data-lucide="users"></i>
            </div>
            <span class="sidebar-nav-text">Usuários</span>
          </a>
        </div>
      </div>
      
      <div class="sidebar-nav-group">
        <button type="button" class="sidebar-nav-item sidebar-nav-group-toggle" id="servicosToggle" aria-expanded="false" title="Serviços">
          <div class="sidebar-nav-icon">
            <i data-lucide="wrench"></i>
          </div>
          <span class="sidebar-nav-text">Serviços</span>
          <div class="sidebar-nav-chevron">
            <i data-lucide="chevron-right"></i>
          </div>
        </button>
        <div class="sidebar-nav-submenu" id="servicosSubmenu">
          <a href="/diario-obra.html" class="sidebar-nav-item sidebar-nav-subitem" title="Diário de Obra">
            <div class="sidebar-nav-icon">
              <i data-lucide="clipboard-list"></i>
            </div>
            <span class="sidebar-nav-text">Diário de Obra</span>
          </a>
          <a href="/servicos-executados.html" class="sidebar-nav-item sidebar-nav-subitem" title="Serviços Executados">
            <div class="sidebar-nav-icon">
              <i data-lucide="hard-hat"></i>
            </div>
            <span class="sidebar-nav-text">Serviços Executados</span>
          </a>
          <a href="/pendencias.html" class="sidebar-nav-item sidebar-nav-subitem" title="Pendências">
            <div class="sidebar-nav-icon">
              <i data-lucide="alert-circle"></i>
            </div>
            <span class="sidebar-nav-text">Pendências</span>
          </a>
        </div>
      </div>
      
      <a href="/compras.html" class="sidebar-nav-item" title="Materiais">
        <div class="sidebar-nav-icon">
          <i data-lucide="shopping-cart"></i>
        </div>
        <span class="sidebar-nav-text">Materiais</span>
      </a>
      <a href="/financeiro.html" class="sidebar-nav-item" title="Financeiro">
        <div class="sidebar-nav-icon">
          <i data-lucide="dollar-sign"></i>
        </div>
        <span class="sidebar-nav-text">Financeiro</span>
      </a>
      <a href="/relatorios.html" class="sidebar-nav-item" title="Relatórios">
        <div class="sidebar-nav-icon">
          <i data-lucide="bar-chart-3"></i>
        </div>
        <span class="sidebar-nav-text">Relatórios</span>
      </a>
    </nav>
    <div class="sidebar-footer">
      <div class="sidebar-user">
        <div class="sidebar-user-icon">
          <i data-lucide="user"></i>
        </div>
        <div class="sidebar-user-info">
          <div class="sidebar-user-name" id="sidebarUserName">Usuário</div>
        </div>
      </div>
      <button type="button" id="sidebarLogoutBtn" class="sidebar-logout">
        <i data-lucide="log-out" class="sidebar-logout-icon"></i>
        <span>Sair</span>
      </button>
    </div>
  </aside>

  <!-- Overlay para mobile -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <div class="container">
    <header>
      <div class="header-top">
        <div class="header-left">
          <button type="button" class="menu-toggle" id="menuToggle" aria-label="Menu">
            <i data-lucide="menu" class="menu-icon"></i>
          </button>
          <div>
            <h1>
              <i data-lucide="users" class="header-icon"></i>
              Gerenciamento de Usuários
            </h1>
            <p class="subtitle">Gerencie os usuários do sistema</p>
          </div>
        </div>
      </div>
    </header>

    <div class="form-section">
      <h2>Criar Novo Usuário</h2>
      <form id="usuarioForm">
        <div class="ios-grouped-container">
          <div class="form-field-group">
            <label for="nomeUsuario" class="form-field-label">Nome Completo</label>
            <input 
              type="text" 
              id="nomeUsuario" 
              placeholder="Digite o nome completo" 
              class="input-field" 
              name="nome"
              required
            >
          </div>
          <div class="form-field-group">
            <label for="emailUsuario" class="form-field-label">Email</label>
            <input 
              type="email" 
              id="emailUsuario" 
              placeholder="usuario@exemplo.com" 
              class="input-field" 
              name="email"
              required
            >
          </div>
          <div class="form-field-group">
            <label for="senhaUsuario" class="form-field-label">Senha</label>
            <input 
              type="password" 
              id="senhaUsuario" 
              placeholder="Mínimo 4 caracteres" 
              class="input-field" 
              name="senha"
              minlength="4"
              required
            >
          </div>
          <div class="form-field-group">
            <label for="isAdminUsuario" class="form-field-label">Tipo de Usuário</label>
            <select id="isAdminUsuario" class="input-field" name="isAdmin">
              <option value="false">Usuário Comum</option>
              <option value="true">Administrador</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn-submit">
          <i data-lucide="user-plus"></i>
          <span>Criar Usuário</span>
        </button>
      </form>
    </div>

    <div class="form-section">
      <h2>Usuários Cadastrados</h2>
      <div id="usuariosList" class="locais-list">
        <p class="loading">Carregando usuários...</p>
      </div>
    </div>

    <div id="message" class="message"></div>
  </div>

  <!-- Modal de Edição -->
  <div id="editModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Editar Usuário</h2>
        <button type="button" class="modal-close" id="closeEditModal" aria-label="Fechar">
          <i data-lucide="x"></i>
        </button>
      </div>
      <form id="editUsuarioForm">
        <input type="hidden" id="editUsuarioId">
        <div class="ios-grouped-container">
          <div class="form-field-group">
            <label for="editNomeUsuario" class="form-field-label">Nome Completo</label>
            <input 
              type="text" 
              id="editNomeUsuario" 
              placeholder="Digite o nome completo" 
              class="input-field" 
              required
            >
          </div>
          <div class="form-field-group">
            <label for="editEmailUsuario" class="form-field-label">Email</label>
            <input 
              type="email" 
              id="editEmailUsuario" 
              placeholder="usuario@exemplo.com" 
              class="input-field"
              required
            >
          </div>
          <div class="form-field-group">
            <label for="editSenhaUsuario" class="form-field-label">Nova Senha (deixe em branco para manter a atual)</label>
            <input 
              type="password" 
              id="editSenhaUsuario" 
              placeholder="Mínimo 4 caracteres" 
              class="input-field"
              minlength="4"
            >
          </div>
          <div class="form-field-group">
            <label for="editIsAdminUsuario" class="form-field-label">Tipo de Usuário</label>
            <select id="editIsAdminUsuario" class="input-field">
              <option value="false">Usuário Comum</option>
              <option value="true">Administrador</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn-secondary" id="cancelEditModal">
            <i data-lucide="x"></i>
            <span>Cancelar</span>
          </button>
          <button type="submit" class="btn-submit">
            <i data-lucide="save"></i>
            <span>Salvar Alterações</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="usuarios.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
