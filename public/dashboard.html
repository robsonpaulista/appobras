<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Dynamics Obras</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar expanded" id="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-logo">
        <div class="sidebar-logo-icon" id="sidebarToggle" role="button" tabindex="0" aria-label="Recolher/Expandir menu">
          <span class="sidebar-logo-letter">D</span>
        </div>
        <span class="sidebar-logo-text">Dynamics Obras</span>
      </div>
    </div>
    <nav class="sidebar-nav">
      <a href="/dashboard.html" class="sidebar-nav-item active" title="Dashboard">
        <div class="sidebar-nav-icon">
          <i data-lucide="layout-dashboard"></i>
        </div>
        <span class="sidebar-nav-text">Dashboard</span>
      </a>
      <div class="sidebar-nav-group">
        <button type="button" class="sidebar-nav-item sidebar-nav-group-toggle" id="cadastrosToggle" aria-expanded="false" title="Cadastros">
          <div class="sidebar-nav-icon">
            <i data-lucide="folder"></i>
          </div>
          <span class="sidebar-nav-text">Cadastros</span>
          <div class="sidebar-nav-chevron">
            <i data-lucide="chevron-right"></i>
          </div>
        </button>
        <div class="sidebar-nav-submenu" id="cadastrosSubmenu">
          <a href="/prestadores.html" class="sidebar-nav-item sidebar-nav-subitem" title="Prestadores">
            <div class="sidebar-nav-icon">
              <i data-lucide="user-plus"></i>
            </div>
            <span class="sidebar-nav-text">Prestadores</span>
          </a>
          <a href="/locais.html" class="sidebar-nav-item sidebar-nav-subitem" title="Locais">
            <div class="sidebar-nav-icon">
              <i data-lucide="map-pin"></i>
            </div>
            <span class="sidebar-nav-text">Locais</span>
          </a>
          <a href="/obras.html" class="sidebar-nav-item sidebar-nav-subitem" title="Obras">
            <div class="sidebar-nav-icon">
              <i data-lucide="building-2"></i>
            </div>
            <span class="sidebar-nav-text">Obras</span>
          </a>
        </div>
      </div>
      
      <div class="sidebar-nav-group">
        <button type="button" class="sidebar-nav-item sidebar-nav-group-toggle" id="servicosToggle" aria-expanded="false" title="Serviços">
          <div class="sidebar-nav-icon">
            <i data-lucide="wrench"></i>
          </div>
          <span class="sidebar-nav-text">Serviços</span>
          <div class="sidebar-nav-chevron">
            <i data-lucide="chevron-right"></i>
          </div>
        </button>
        <div class="sidebar-nav-submenu" id="servicosSubmenu">
          <a href="/diario-obra.html" class="sidebar-nav-item sidebar-nav-subitem" title="Diário de Obra">
            <div class="sidebar-nav-icon">
              <i data-lucide="clipboard-list"></i>
            </div>
            <span class="sidebar-nav-text">Diário de Obra</span>
          </a>
          <a href="/servicos-executados.html" class="sidebar-nav-item sidebar-nav-subitem" title="Serviços Executados">
            <div class="sidebar-nav-icon">
              <i data-lucide="hard-hat"></i>
            </div>
            <span class="sidebar-nav-text">Serviços Executados</span>
          </a>
          <a href="/pendencias.html" class="sidebar-nav-item sidebar-nav-subitem" title="Pendências">
            <div class="sidebar-nav-icon">
              <i data-lucide="alert-circle"></i>
            </div>
            <span class="sidebar-nav-text">Pendências</span>
          </a>
        </div>
      </div>
      
      <a href="/compras.html" class="sidebar-nav-item" title="Materiais">
        <div class="sidebar-nav-icon">
          <i data-lucide="shopping-cart"></i>
        </div>
        <span class="sidebar-nav-text">Materiais</span>
      </a>
      <a href="/financeiro.html" class="sidebar-nav-item" title="Financeiro">
        <div class="sidebar-nav-icon">
          <i data-lucide="dollar-sign"></i>
        </div>
        <span class="sidebar-nav-text">Financeiro</span>
      </a>
      <a href="/relatorios.html" class="sidebar-nav-item" title="Relatórios">
        <div class="sidebar-nav-icon">
          <i data-lucide="bar-chart-3"></i>
        </div>
        <span class="sidebar-nav-text">Relatórios</span>
      </a>
    </nav>
    <div class="sidebar-footer">
      <div class="sidebar-user">
        <div class="sidebar-user-icon">
          <i data-lucide="user"></i>
        </div>
        <div class="sidebar-user-info">
          <div class="sidebar-user-name" id="sidebarUserName">Usuário</div>
        </div>
      </div>
      <button type="button" id="sidebarLogoutBtn" class="sidebar-logout">
        <i data-lucide="log-out" class="sidebar-logout-icon"></i>
        <span>Sair</span>
      </button>
    </div>
  </aside>

  <!-- Overlay para mobile -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <div class="container">
    <header>
      <div class="header-top">
        <div class="header-left">
          <button type="button" class="menu-toggle" id="menuToggle" aria-label="Menu">
            <i data-lucide="menu" class="menu-icon"></i>
          </button>
          <div>
            <h1>
              <i data-lucide="layout-dashboard" class="header-icon"></i>
              Dashboard
            </h1>
            <p class="subtitle">Visão geral de todas as obras</p>
          </div>
        </div>
      </div>
    </header>

    <div class="form-section">
      <h2>Filtros</h2>
      <div class="ios-grouped-container">
        <div class="form-field-group">
          <label for="obraFilter" class="form-field-label">Obra</label>
          <select id="obraFilter" class="input-field">
            <option value="">Todas as obras</option>
          </select>
        </div>
        <div class="form-field-group">
          <label for="localFilter" class="form-field-label">Local</label>
          <select id="localFilter" class="input-field">
            <option value="">Todos os locais</option>
          </select>
        </div>
        <div class="form-field-group">
          <label for="dataInicio" class="form-field-label">Data Início</label>
          <input type="date" id="dataInicio" class="input-field">
        </div>
        <div class="form-field-group">
          <label for="dataFim" class="form-field-label">Data Fim</label>
          <input type="date" id="dataFim" class="input-field">
        </div>
      </div>
      <div style="margin-top: 16px;">
        <button type="button" class="btn-submit" onclick="aplicarFiltros()">
          <i data-lucide="filter"></i>
          <span>Aplicar Filtros</span>
        </button>
      </div>
    </div>

    <div class="form-section">
      <h2>Obras</h2>
      <div id="obrasDashboard" class="dashboard-obras">
        <p class="loading">Carregando obras...</p>
      </div>
    </div>

    <div id="message" class="message"></div>
  </div>

  <script src="dashboard.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
